<h3 style="background-color: ghostwhite; color: navy; text-align: center;">Plan comptable</h3>

<table class="table table-hover"
    style="background-color: ghostwhite; border: 2px solid navy; width: auto; table-layout: auto;">
    <thead style="border: 1px navy;">
        <tr style="border: 1px navy;">
            <!-- <th colspan="2" style="background-color: ghostwhite; color: navy;">Plan comptable</th> -->
            <th>
                Numéro de compte
            </th>
            <th>Intitulé du compte</th>
            <th>Ajouter</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of generalList" style="border: 1px navy;">
            <td>{{ account.accountNumber }}</td>
            <td>{{ account.accountTitle }}</td>
            <td>
                <button [disabled]="alreadySelected(account)" class="btn btn-outline-primary"
                    (click)="addAccount(account)">+</button>

            </td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
