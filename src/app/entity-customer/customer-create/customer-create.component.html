<p>
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
        aria-expanded="false" aria-controls="collapseWidthExample">
        Créer une copropriété
    </button>
</p>
<div style="min-height: 120px;">
    <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div class="card card-body" style="width: 1300px;">

            <button type="button" class="btn-close" aria-label="Close" style="margin-left: auto;"></button>

            <form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="col-md-3">
                    <label for="validationDefault01" class="form-label">BCE</label>
                    <input type="text" class="form-control" id="validationDefault01" formControlName="bce"
                        placeholder="BCE">
                </div>
                <div class="col-md-8">
                    <label for="validationDefault02" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="validationDefault02" formControlName="coOName"
                        placeholder="Nom ">
                    <p *ngIf="hasErrorAndTouched(form, 'supplierName', 'required')">Ce champ est requis</p>
                </div>

                <h5>Coordonnées</h5>
                <!-- <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Téléphone</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">
                            <img src="/assets/telephone.svg" alt="">
                        </span>
                        <input type="text" class="form-control" id="validationDefaultUsername"
                            aria-describedby="inputGroupPrepend2" formControlName="phone">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Mail</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername"
                            aria-describedby="inputGroupPrepend2" formControlName="email">
                    </div>
                </div> -->
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Rue</label>
                    <input type="text" class="form-control" formControlName="coOStreetName">
                </div>
                <div class="col-md-1">
                    <label for="validationDefault03" class="form-label">Numéro</label>
                    <input type="text" class="form-control" formControlName="coOStreetName">
                </div>
                <div class="col-md-1">
                    <label for="validationDefault03" class="form-label">Boite</label>
                    <input type="text" class="form-control" formControlName="coOStreetNumber">
                </div>
                <div class="col-md-2">
                    <label for="validationDefault05" class="form-label">Code postal</label>
                    <input type="text" class="form-control" formControlName="coOPostalCode">
                </div>
                <div class="col-md-2">
                    <label for="validationDefault03" class="form-label">Commune</label>
                    <input type="text" class="form-control" formControlName="coOCity">
                </div>
                <h5>Coordonnées bancaires</h5>
                <div class="col-md-4">
                    <label for="validationDefault05" class="form-label">IBAN</label>
                    <input type="text" class="form-control" formControlName="bankDetailIBAN">
                </div>
                <div class="col-md-2">
                    <label for="validationDefault03" class="form-label">BIC</label>
                    <input type="text" class="form-control" formControlName="bankDetailBIC">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary">Soumettre</button>
                </div>
            </form>
        </div>
    </div>
</div>
